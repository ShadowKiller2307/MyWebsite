<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="ticTacToe.css" />
</head>

<body>
    <div id="center">
        <div id="boardContainer">
        <canvas id="board">

        </canvas>
        </div>

        <div class="slot" id="slot1" onclick="slot(1)"></div><div class="slot" id="slot2" onclick="slot(2)"></div><div class="slot" id="slot3" onclick="slot(3)"><br></div><div class="slot" id="slot4" onclick="slot(4)"></div><div class="slot" id="slot5" onclick="slot(5)"></div><div class="slot" id="slot6" onclick="slot(6)"></div><div class="slot" id="slot7" onclick="slot(7)"></div><div class="slot" id="slot8" onclick="slot(8)"></div><div class="slot" id="slot9" onclick="slot(9)"><br></div>

        <div id="buttonContiner">
            <div id="aiOnOffButton" class="button">

            </div>
            <div id="difficultyButton" class="button">

            </div>
        </div>
    </div>
    <script type="text/JavaScript" defer src="ticTacToe.js"></script>
</body>

</html>
